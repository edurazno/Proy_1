<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscar visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar color="primary" placeholder="fecha, nombre"#sp (ionChange)="cambio(sp.value)"></ion-searchbar>
    <ion-list>
        <ion-item button #io (click)="nombreSelected = io.value " *ngFor="let nombre of aux">{{nombre}}</ion-item>
    </ion-list>
  <ion-card *ngIf="nombreSelected!=''">
    <ion-card-header>
      <ion-card-subtitle>Informacion de visitante</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{nombreSelected}}
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating"></ion-label>
            <ion-input placeholder="Nombre"[value]="nombreSelected"></ion-input>
            <ion-input placeholder="Apellido paterno"></ion-input>
            <ion-input placeholder="Apellido materno"></ion-input>
            <ion-icon name="person" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Fecha de entrada: </ion-label>
            <ion-datetime displayFormat="DD MM YYYY" min="2019" max="2050"></ion-datetime>
            <ion-icon name="calendar" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Hora de entrada: </ion-label>
            <ion-datetime displayFormat="HH:mm"></ion-datetime>
            <ion-icon name="time" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="5"></ion-textarea>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
