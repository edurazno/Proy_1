<ion-content color="primary">
  <ion-grid style="height: 80%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <form>
        <ion-card color="light">
          <ion-card-header class="ion-text-center">
            <ion-avatar style="margin:auto" class="ion-margin-vertical">
              <img src="../../../assets/icon/favicon.png">
            </ion-avatar>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-margin-top">
            <ion-item class="ion-margin-top">
              <ion-icon name="contact" slot="start"></ion-icon>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item class="ion-margin-vertical">
              <ion-icon name="unlock" slot="start"></ion-icon>
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-button expand="block" (click)="login()" class="ion-margin" color="primary">Iniciar Session</ion-button>
            <ion-button color="medium" expand="block" class="ion-margin" routerLink="/register"
              routerDirection="forward">
              Registrar</ion-button>
          </ion-card-content>
        </ion-card>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
